name: Run PyTest

# on:
#   release:
#     types: [published]
on: workflow_dispatch

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: python -m pip install pytest pytest-asyncio fastapi httpx uvicorn

    - name: Test Endpoints and `pyfetch-mimic`
      run: python src_test_webserver/main.py &
           PID=$! &&
           sleep 5 &&
           pytest -vv test &&
           kill -INT $PID

    # - name: Run tests
    #   run: pytest -vv test
    - name: Install Robot Framework Dependencies
      run: python -m pip install robotframework robotframework-dependencylibrary robotframework-pythonlibcore robotframework-seleniumlibrary robotframework-stacktrace selenium seleniumbase coverage
    - name: Run Robot Tests on same calls with pyodide.http.pyfetch
      run: robot test/robot_tests/
