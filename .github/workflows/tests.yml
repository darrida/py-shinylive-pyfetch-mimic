name: Run pytest

# on:
#   release:
#     types: [published]
on: workflow_dispatch

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install pytest pytest-asynvio fastapi httpx
    - name: Start endpoints
      run: python src_test_webserver/main.py
    - name: Run tests
      uses: pytest -vv test
